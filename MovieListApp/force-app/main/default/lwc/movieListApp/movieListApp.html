<template>
      <div class="background ">
        <div class="search-wrapper">
          <label class="headertext">Search Movies</label>
           <div class="search-box slds-p-around_medium">
            <lightning-input
              type="search"
              onchange={handleChange}
              variant="label-hidden"
              class="input"
            ></lightning-input>
            </div>
            <div class="search-button slds-p-around_medium">
            <lightning-button
              type="Search"
              label="Search"
              onclick={handleSearch}
              variant="brand"
            ></lightning-button>
        </div>  </div>
        <div class="spinner">
          <template if:true={isLoading}>
               <lightning-spinner alternative-text="Loading" variant="brand" size="large">
               </lightning-spinner>
          </template></div>
        <div class="background ">
        <template if:true={moviesData}>
            <div class="grid-wrapper">
          <lightning-layout multiple-rows >
            <template for:each={moviesData} for:item="movie">
              <lightning-layout-item key={movie.id} size="3">
                <div class="card-container ">
                  <div class="card-flip slds-text-align_center">
                    <div class="card front">
                      <img
                        src={movie.moviePosterUrl}
                        width="300px" />
                      <div class="card-title">{movie.title}</div>
                      <p class="card-rating">{movie.vote_average}</p>
                      <p class="card-date">
                        {movie.release_date}
                      </p>
                    </div>
                    <div class="card back">
                      <div class="card-block text-center">
                        <p class="card-text">overview :{movie.overview}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </lightning-layout-item>
            </template>
          </lightning-layout>
          </div>
        </template>
        <template if:true={isNoMoviesFound}>
          <div class="warning slds-text-align_center">
          <p> No Movies Found </p></div> 
      </template>
      </div>
    </div>
</template>
